<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, paper, scissors</h1>
    </header>

    <div class="scoreboard">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">computer</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>

      <div class="result">Paper covers rock. You win!</div>

      <div class="choices">
        <div id="r" class="choice">
          <img src="images/rock.png" alt="Rock" />
        </div>
        <div id="p" class="choice">
          <img src="images/paper.png" alt="Paper" />
        </div>
        <div id="s" class="choice">
          <img src="images/scissors.png" alt="Scissors" />
        </div>

        <p id="action-message">Make your move</p>
      </div>
    </div>
  </body>
</html>
